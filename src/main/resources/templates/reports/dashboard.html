<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Reports Dashboard - Expense Tracker</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"/>
</head>
<body>
    <div th:replace="fragments/layout :: header('reports')"></div>
    
    <div class="container">
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-warning text-white">
                        <h2>Reports Dashboard</h2>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-warning">
                            <strong>Manager View!</strong> This dashboard provides expense reports and analytics.
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="card text-white bg-primary mb-3">
                                    <div class="card-header">Total Expenses</div>
                                    <div class="card-body">
                                        <h5 class="card-title" th:text="${totalExpenses}">0</h5>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card text-white bg-success mb-3">
                                    <div class="card-header">Total Amount</div>
                                    <div class="card-body">
                                        <h5 class="card-title" th:text="${'$' + #numbers.formatDecimal(totalAmount, 1, 2)}">$0.00</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3>Expense Reports</h3>
                    </div>
                    <div class="card-body">
                        <p>As a manager, you can generate and view expense reports by different criteria:</p>
                        <div class="list-group">
                            <a href="#" class="list-group-item list-group-item-action">Monthly Expense Report</a>
                            <a href="#" class="list-group-item list-group-item-action">Expense by Category</a>
                            <a href="#" class="list-group-item list-group-item-action">User Expense Summary</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="fragments/layout :: footer"></div>
    
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
